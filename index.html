<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Slack Login </title>
</head>

<body>
    <div class="form-container">
        <div class="col col1">
            <div class="image-layer">
                <img src="img/side.png" alt="" class="form-image-main">
            </div>
            <!-- <h4 class="header-word">Turn your ideas into reality.</h4>
            <p class="featured-words">Start for free and get attractive offers from the community</p> -->
        </div>
        <div class="col col2">
            <div class="btn-logo">
                <img src="img/smllogo.png" class="logo">
            </div>

            <!-- login -->
            <div class="login-form">
                <div class="form-title">
                    <span>Login to your Account</span>
                    <p>See what is going on with your business</p>



                </div>

                <button class="google-icon">
                    <i class='bx bxl-google'></i>
                    Continue with Google
                </button>
                <div class="middle-section">
                    <p>---or Sign in with Email --- </p>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <label for="">Email</label>
                        <input type="text" class="input-field" placeholder="mail@gmil.com" required>
                    </div>
                    <div class="input-box">
                        <label for="">Password</label>
                        <input type="password" class="input-field" placeholder="password" required>
                    </div>
                    <div class="forgot-pass">
                        <div class="checkbox">
                            <input type="checkbox">
                            <span>remember me</span>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgor Password?</a>
                        </div>

                    </div>

                    <div class="input-box">
                        <button class="input-submit">
                            <span>sign in</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
